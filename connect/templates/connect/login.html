{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoConnect - Login</title>
    <link rel="stylesheet" href="{% static 'connect/style.css' %}">
    <link rel="stylesheet" href="{% static 'connect/login.css' %}">
</head>
<body>
    <header>
        <nav>
            <div class="logo">EcoConnect</div>
            <div class="nav-links">
                <a href="{% url 'index' %}">Home</a>
                <a href="{% url 'start_project' %}">Start Project</a>
                <button id="loginBtn" onclick="window.location.href='login.html'">Login</button>
            </div>
        </nav>
    </header>

  
    <main class="login">
        <h1>Login to EcoConnect</h1>
        <p>Please enter your credentials to access your account.</p>
       
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <h4>  {% if massage %} {{message}} {% endif %}</h4>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="cta-button">Login</button>
        </form>
    </main>
    Don't have an account? <a href="{% url 'register' %}">Register here.</a>

    <footer>
        <p>&copy; 2024 EcoConnect. All rights reserved.</p>
    </footer>

   
</body>
</html>
